on:
  push:
    branches:
      - main
    

name: Docker Build and Push

jobs:
  publish_docker_image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract organization name in lowercase
        id: extract_org
        run: |
          ORG_NAME=$(echo $GITHUB_REPOSITORY | cut -d'/' -f1 | tr '[:upper:]' '[:lower:]')
          echo "ORG_NAME_LOWER=$ORG_NAME" >> $GITHUB_ENV

      - name: Set tag name
        id: tag_name
        run: |
          TAG_NAME=$(echo $GITHUB_SHA | head -c7)
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ env.ORG_NAME_LOWER }}/yakiniku-api:latest
            ghcr.io/${{ env.ORG_NAME_LOWER }}/arm32v7/yakiniku-api:${{ env.TAG_NAME }}
          platforms: linux/arm64